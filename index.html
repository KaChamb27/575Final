<body>
    <!--<div id="main">-->
        <div id="map_border">
            <p id="map_title"></p>
            <p id="map_text"></p>
            <div id="map_button">
                <p onclick="openNav()">Menu</p>
                <a href="javascript:void(0)" id="openbtn" onclick="openNav()">&#187;</a></div>
            <div id="map"></div>
            <div id="legend"></div>
        </div>

        <div id="panel_border">
            <p id="panel_title">Nels-Vale Farm</p>
            <div id="panel_button">
                <p onclick="closeNav()" style="color: floralwhite;">View Map</p>
                <a href="javascript:void(0)" id="closebtn" onclick="closeNav()">&#171;</a></div>
            <div id="panel">
                <div id="form">
                    <div id="basemap"><form>
                        <p style="font-size: 14px;"><b>Change basemap:</b></p>
                        <input type="radio" name="basemap" id="basemap" value="satellite"> Satellite
                        <input type="radio" name="basemap" id="basemap" value="terrain"> Terrain
                        </form>
                    </div>
                    <br>
                    <div id="selectFeatures"><form>
                        <p style="font-size: 14px;"><b>Select features:</b></p>
                        <input type="checkbox" id="nvfdata">
                        <label for="nvfdata"> Assets</label>
                        <div id="nvfdata_div"></div>
                        <input type="checkbox" id="notes">
                        <label for="notes"> Notes</label>
                        <div id="notes_div"></div>
                        <input type="checkbox" id="nvfboundary">
                        <label for="nvfboundary"> Boundary</label>
                        <div id="bndry_div"></div>
                    </form></div>
                    <br>
                    <div id="searchform"><form method="POST">
                        <p style="font-size: 14px;"><b>Search Assets:</b></p>
                        <!input type="search" id="search" placeholder="Enter search criteria" style="font-size: 12px;">
                        <!br>
                        <input type="radio" name="search" id="search" value="byName"> by Name
                        <div id="byName_div"></div>
                        <input type="radio" name="search" id="search" value="byUSDA"> by USDA ID<br>
                        <div id="byUSDA_div"></div>
                        <div id="searchbtn">
                            <button name="search" type="button">Search</button>
                        </div></form>
                    </div>
                    <br>
                    <div id="noteForm"><form>
                        <p style="font-size: 14px"><b>Make a note:</b></p>
                        <select id="obs">
                            <option value="" disabled selected style="display: none;">- Choose Type -</option>
                            <option value="Nutrient Application">Nutrient Application</option>
                            <option value="Damage or Disease<">Damage or Disease</option>
                            <option value="Other">Other</option>
                        </select>
                        <br>
                        <form><b>Note: </b><input type="text" id="note" number="100" autocomplete="off"></form>
                        <label for="add_notes">Add location:</label>
                        <a href="#" id="add_notes" style="padding-left: 15px;">Choose on map</a><br>
                        <div id="notebtn">
                            <button name="addnote" type="button">
                            Submit Note</button></div>
                    </form></div>
                </div>
            </div>
        </div>
    <!--</div>-->
